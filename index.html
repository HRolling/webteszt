<!DOCTYPE html>
<html lang="hu">
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: gray;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: darkgray;
}

.active {
  background-color: black;
}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    <form>
        <p>Üdvözöllek</p><br></br>
        <input type="text" id="name" name="name" value="" required placeholder="Felhasználónév"><br></br>
        <input type="password" id="jel" name="jel" value="" required placeholder="Jelszó"><br></br>
        <input type="submit" id="homepage" name="homepage" value="Bejelentkezés"><br></br>
        <input type="button" id="reg" name="reg" value="Regisztráció">
        <input type="button" id="elf" name="elf" value="Elfelejtett jelszó">
    </form>
</body>
</html>
